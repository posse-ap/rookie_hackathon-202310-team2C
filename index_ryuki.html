<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rookie-hackason_ryuki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP&family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style_ryuki.css">
</head>
<body>
    <header>
        <div></div>
    </header>

    <main>
        <section class="section">
            <div class="hero">
                <p class="hero_name ryuki">Ryuki</p>
                <p class="hero_name kurosawa">Kurosawa</p>
            </div>
        </section>
        <section class="section introduction">
            <div class="title">
                <h1>-About Me-</h1>
            </div>
            <div class="about_me">
                <div class="img_text_block">
                    <figure class="image scroll-in">
                        <img src="./assets/img/waseda.jpg" alt="waseda">
                    </figure>
                    <div class="delay scroll-in">
                        <h2 class="text content">
                            Waseda University<br>Advanced Science and Engneering
                        </h2>
                    </div>
                </div>
                <div class="img_text_block">
                    <figure class="image scroll-in">
                        <img src="./assets/img/my-night.jpg" alt="night">
                    </figure>
                    <div class="delay scroll-in">
                        <h2 class="text content">
                            景色(特に夜景)を見るのが好きです。<br>カメラほしいけどお金が...
                        </h2>
                    </div>
                </div>
                <div class="img_text_block">
                    <figure class="image scroll-in">
                        <img src="./assets/img/my-cafe.jpg" alt="cafe">
                    </figure>
                    <div class="delay scroll-in">
                        <h2 class="text content">
                            大のスイーツ好きです。<br>ぜひ一緒にカフェ行きましょう！
                        </h2>
                    </div>
                </div>
                <div class="img_text_block">
                    <figure class="image scroll-in">
                        <img src="./assets/img/my-car.jpg" alt="car">
                    </figure>
                    <div class="delay scroll-in">
                        <h2 class="text content">
                            クルマも好きです。<br>
                            左の写真は今年の夏に北海道でレンタルしたイタリア車。<br>
                            めっちゃ速くて運転楽しかった!
                        </h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="title">
                <h1>-Members-</h1>
            </div>
        </section>

    </main>
    <script src="js/luxy.js"></script>
    <script src="./assets/js/script_ryuki.js"></script>
</body>
</html>

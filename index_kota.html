<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鈴木鴻太のページ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style_kota.css">
    <link rel="stylesheet" href="./asset/css/sp/sp_kota.css">
</head>
<body>
    <header>
        <div class="header">
        <img class="cclemon-logo" src="./asset/img/CClemon_logo.png" alt="">
        </div>
    </header>
    <main>
        <section class="my-profile">
            <div class="divdiv-my-profile">
            <div class="div-my-profile">
                自己紹介
            </div>
            <div class="click_here-block">
                <div id="click_here" class="click_here">ほんとに
                    クリックしないで</div>
            </div>
        </div>
            <div class="my-profile-block">
                <div class="profile-content">
                    <div class="name-block">
                        <span class="name">名前</span>
                        <span class="myname">鈴木鴻太</span>
                    </div>
                    <div class="university">
                        <span class="daigaku">大学</span>
                        <span class="aoyama">青山学院大学理工学部</span>
                    </div>
                    <div class="hobby-block">
                        <span class="hobby">趣味</span>
                        <ul class="hobby-content">
                            <div class="music">・音楽を聞く</div>
                            <div class="speak">・おしゃべり</div>
                            <div class="suimin">・睡眠</div>
                        </ul>
                    </div>
                </div>
                <div class="img-block-10">
                <div class="img-02">
                    <img id="img_myprofile" class="img-02-img" src="./asset/img/kota13.jpg" alt="">
                </div>
                <div>
                    <img id="img_myprofile2" class="img-02-img" src="./asset/img/kota15.jpg" alt="">
                </div>
            </div>
            </div>
            <div class="img-block">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>
        <section class="yokumoku-profile">
            <div class="yokomoku-cotent">横もくのチームメンバー紹介</div>
                <div class="ryuuki-block">
                <figure class="figure-ryuuki">
                    <img class="a" src="./asset/img/ryuuki.jpg" alt="">
                        <div class="ryuuki">
                            りゅうき
                        </div>
                        <div class="ryuuki-content">
                            りゅうきはお兄さん的存在で
                            とてもメリハリがあるし優しい子です
                            頼れる男です
                        </div>
                </figure>
            </div>
            <div class="kae-block">
                <figure class="figure-kae">
                    <img class="a" src="./asset/img/kae2.jpg" alt="">
                    <div class="kae-content-block">
                        <div class="kae">
                            かえ
                        </div>
                        <div class="kae-content">
                            かえは初めての同じキャンパスの同期です
                            話が合うし周りをよく見ている子で
                            とても優しいです
                        </div>
                    </div>
                </figure>
                  
            </div>
            <div class="maho-block">
                <figure class="figure-maho">
                    <img class="a" src="./asset/img/maho.jpg" alt="">
                    <div class="maho-content-block">
                        <div class="maho">
                            まほ
                        </div>
                        <div class="maho-content">
                            まほはPOSSEの姉のような存在です
                            優しいし周りをしっかり見ていて
                            相談事など乗ってくれます
                            アドバイスも的確です
                        </div>
                    </div>
                </figure>
               
        </div>
            <div class="yui-block">
                    <figure class="figure-yui">
                    <img class="a" src="./asset/img/yui.jpg" alt="">
                    <div class="yui-content-block">
                        <div class="yui">
                            ゆい
                        </div>
                        <div class="yui-content">
                            ゆいはとにかく元気です
                            その場にいるだけで回りが明るくなるし
                            実は相談事などは真剣に考えてくれます
                        </div>
                    </div>
                </figure>
                   
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-yokomoku">
            <span class="footer-team">team</span>
            <span class="footer-team-name">C.C.lemon</span>
        </div>
    </footer>
    <script src="./asset/js/script_kota.js"></script>
</body>
</html>
